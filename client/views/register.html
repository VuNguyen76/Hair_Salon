<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/register/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/client/img/favicon/favicon.png"
      type="image/x-icon"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>SingUp</title>
  </head>
  <body>
    <div class="register">
      <div class="row_register">
        <div class="register-form">
          <div class="container">
            <div class="back">
              <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
            <h1 style="font-size: 50px">Sign Up</h1>
            <p>Nhập thông tin để đăng ký tài khoản mới!</p>
            <div class="form-layout">
              <form action="#">
                <div class="formInputs">
                  <label class="form-label" for="first-name">Họ</label
                  ><input
                    name="first-name"
                    type="text"
                    class="input"
                    required
                    value=""
                  />
                </div>
                <div class="formInputs">
                  <label class="form-label" for="last-name">Tên</label
                  ><input
                    name="last-name"
                    type="text"
                    class="input"
                    required
                    value=""
                  />
                </div>

                <div class="formInputs">
                  <label class="form-label" for="phone-number"
                    >Số điện thoại</label
                  ><input
                    name="phone-number"
                    type="tel"
                    class="input"
                    required
                    value=""
                  />
                </div>
                <div class="formInputs">
                  <label class="form-label" for="address">Địa chỉ</label
                  ><input
                    name="address"
                    type="text"
                    class="input"
                    required
                    value=""
                  />
                </div>

                <div class="formInputs">
                  <label class="form-label" for="username">Tên đăng nhập</label
                  ><input
                    name="username"
                    type="text"
                    class="input"
                    required
                    value=""
                  />
                </div>

                <div class="formInputs">
                  <label class="form-label" for="email">Email</label
                  ><input
                    name="email"
                    type="email"
                    class="input"
                    required
                    value=""
                  />
                </div>

                <div class="formInputs">
                  <label class="form-label" for="password">Mật Khẩu</label
                  ><input
                    name="password"
                    type="Password"
                    class="input"
                    required
                    value=""
                  />
                </div>
                <div class="formInputs">
                  <label class="form-label" for="password"
                    >Nhập Lại Mật Khẩu</label
                  ><input
                    name="password"
                    type="Password"
                    class="input"
                    required
                    value=""
                  />
                </div>

                <button type="submit" class="btn-register">Sign Up</button>
              </form>
              <p class="desc_register">
                Bạn đã có tài khoản?<a
                  style="color: #dd1956"
                  href="./login.html"
                >
                  Đăng nhập</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="register_welcome">
          <div class="container">
            <h2 class="heading_welcome">Welcome to <br />CN Hair Salon</h2>
            <p class="desc_welcome">
              CN Hair Salon – Trao niềm tin trao sắc đẹp nơi mang lại vẻ đẹp
              hoàn hảo cho mái tóc của bạn!
            </p>
            <img src="/client/img/login/welcome.png" alt="welcome image" />
          </div>
        </div>
      </div>
    </div>
    <script src="../source/register.js"></script>
  </body>
</html>
