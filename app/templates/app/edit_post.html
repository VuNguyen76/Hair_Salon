{% block content %}
  <h2>Chỉnh Sửa Bài Viết</h2>

  <form method="POST" class="form-edit-post" enctype="multipart/form-data">  <!-- Add enctype to handle file uploads -->
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Tiêu Đề</label>
      <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required placeholder="Nhập tiêu đề bài viết">
    </div>
    <div class="form-group">
      <label for="content">Nội Dung</label>
      <textarea name="content" id="content" class="form-control" rows="5" required placeholder="Nhập nội dung bài viết">{{ post.content }}</textarea>
    </div>
    <div class="form-group">
      <label for="image">Hình ảnh (Tùy chọn)</label>
      <input type="file" name="image" id="image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
  </form>

  <br>
  <a href="{% url 'staff_dashboard' %}">Quay lại Dashboard</a>
{% endblock %}
