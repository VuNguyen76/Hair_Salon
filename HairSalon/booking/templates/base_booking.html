{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{% static 'booking/img/favicon.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="{% static 'booking/css/booking.css' %}" />

    <title>Booking</title>
  </head>
  <body>
    <main>
      <div class="booking">
        <div class="container">
          <div class="body">
            <div class="row_booking">
              <div class="booking_heading">
                <a href="/">
                  <img
                    src="{% static 'booking/img/LOGO.png' %}"
                    alt="logo"
                    class="logo"
                  />
                </a>
              </div>
              <div class="booking_form">{% block content %} {% endblock %}</div>
            </div>
            <div class="row_booking">{% block lookup %} {% endblock %}</div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'booking/js/booking.js' %}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        {% if messages %}
          {% for message in messages %}
            Toastify({
              text: "Đặt lịch thành công!",
              close:true,
              duration: 3000,
              "hideDuration": "2000",
              gravity: "top",
              position: "center",
              stopOnFocus: true,
              style: {
              whiteSpace: "pre-line"
              }
            }).showToast();
          {% endfor %}

        {% endif %}
      });

      document.body.style.zoom = "125%"
    </script>
  </body>
</html>
